<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculo </title>
	<link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body onload="form.reset();">

	<h1>CALCULA TU PRÉSTAMO</h1>

	<form id="form">
	<label  class="UF">Ingrese Cantidad de UF</label>
	<br>
	<input value="" type="text" class="input-uf input-btn">
	<br>
	<button class="trans-btn">Conversión a pesos</button>
	<br>
	<label >#UF en PESOS</label>
	<br>
	<input value="" type="text" class="muestra-pesos">
	<br>
	<label >Ingrese el número de cuotas</label>
	<br>
	<input value="" type="text" class="num-cuotas input-btn">
	<br>
	<button class="calcula-btn">Calcular</button>
	<br>
	<label >Valor Total A pagar</label>
	<br>
	<input value="" type="text" class="valor-total">
	<br>
	<label >Valor Cuota mensual</label>
	<br>
	<input value="" type="text" class="valor-cuota">
	<br>
	<button id="miboton" type="button" >Limpiar </button>
	</form>


	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="assets/js/mainJS.js"> </script>
</body>
</html>
